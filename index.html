
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danger SIM Details Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: left;
            margin-bottom: 20px;
        }
        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', sans-serif;
            color: #2e7d32;
        }
        .break-words {
            word-break: break-word;
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        button {
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        input:focus {
            transition: box-shadow 0.3s ease;
            box-shadow: 0 0 8px rgba(46, 125, 50, 0.5);
        }
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header animate-fade-in">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">Danger 789x Team</h1>
        </div>
        <div class="bg-gray-200 p-6 rounded-lg shadow-lg transform transition-all duration-500 animate-fade-in">
            <form method="POST" action="">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="number">Enter Phone Number or CNIC</label>
                    <input type="text" name="number" value="" placeholder="e.g., 03338570120 or 3240214025071" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
                                    </div>
                <div class="flex space-x-4">
                    <button type="submit" class="w-full bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 text-lg">Search</button>
                </div>
            </form>
        </div>
        <div class="mt-4">
            <button id="download-btn" class="bg-green-600 text-white p-3 rounded-lg hover:bg-green-700">Download as PNG</button>
        </div>
            </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const element = document.getElementById('results-section');
            if (element) {
                html2canvas(element).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'sim-details.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            } else {
                alert('No results to download. Please search first.');
            }
        });
    </script>
</body>
</html>
